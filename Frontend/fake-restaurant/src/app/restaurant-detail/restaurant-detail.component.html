<!DOCTYPE html>
<div class="p-2 flex flex-col gap-3">
    <div class="flex flex-row w-full justify-between">
        <div (click)="goBack()" class="flex flex-row gap-1 text-2xl items-center border border-2 rounded-full p-2 bg-gray-200 hover:bg-orange-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            </svg>
            <h1>Back</h1>
        </div>
        <div class="flex flex-row gap-1 text-2xl items-center border border-2 rounded-full p-2 bg-gray-200 hover:bg-orange-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
            </svg>

            <h1>Map</h1>
        </div>

    </div>
    <div class="p-3 flex flex-col gap-3">
        <div class="flex flex-col gap-3 bg-white p-2 rounded-xl">
            <div class="flex flex-col gap-1">
                <h1 class="text-4xl font-bold">{{restaurantItem.name}}</h1>
                <div class="flex flex-row items-center gap-1 text-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
            </svg>

                    <h3 class="">{{restaurantItem.type}}</h3>
                </div>

            </div>
            <div class=" flex items-center justify-evenly gap-2 pb-1 w-full">
                @if (images != undefined) {
                <svg id="prevButton" (click)="prevImage()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 hover:rounded-lg" [class.hover:bg-orange-400]="imageNumber > 0" [class.hover:text-white]="imageNumber > 0"
                    [class.cursor-pointer]="imageNumber > 0" [class.hover:bg-gray-200]="imageNumber === 0" [class.text-gray-400]="imageNumber === 0" [class.cursor-not-allowed]="imageNumber === 0">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
                <img id="selectedImage" [src]="images[imageNumber].image" alt="Foto" class=" rounded-xl w-1/3" />
                <svg (click)="nextImage()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 hover:rounded-lg" [class.hover:bg-orange-400]="imageNumber < images.length - 1" [class.hover:text-white]="imageNumber < images.length - 1 "
                    [class.hover:bg-gray-200]="imageNumber === images.length - 1" [class.text-gray-400]="imageNumber === images.length - 1" [class.cursor-not-allowed]="imageNumber === images.length - 1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
            </svg> }


            </div>
        </div>


        <div class="flex flex-col gap-1 bg-white p-2 rounded-xl">
            <h1 class="text-4xl font-bold">Description</h1>

            <h3 class="text-xl pl-2">{{restaurantItem.description}}</h3>


        </div>

        <div class="flex flex-col gap-2 bg-white p-2 rounded-xl">
            <h1 class="text-4xl font-bold">Reviews</h1>

            <div class="flex flex-col gap-4">
                @for(item of reviews; track item.id){

                <app-review-item [reviewItem]=item></app-review-item>
                } @empty {
                <h2 class="flex items-center flex-wrap content-between w-full px-4 py-2 rounded-t-lg  ">No Restaurants to show.</h2>
                }
            </div>



        </div>

    </div>





</div>
