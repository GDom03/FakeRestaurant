<!DOCTYPE html>
<section>
    <div class="">

        <h1 class="text-4xl md:text-5xl font-bold p-3">
            Ristoranti recenti
        </h1>
        <div class="flex flex-col items-center">
            <div class="flex w-full flex-col xl:flex-row p-5 pt-5 justify-between items-center gap-5">
                <div (click)="prevPage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden xl:block size-8 rounded-xl" [class.xl:hover:bg-orange-400]="page > 1" [class.xl:hover:text-white]="page > 1" [class.xl:cursor-pointer]="page > 1"
                        [class.xl:hover:bg-gray-200]="page === 1" [class.xl:text-gray-400]="page === 1" [class.xl:cursor-not-allowed]="page === 1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                </div>

                <div class="flex flex-col xl:flex-row gap-8">
                    @for(item of restaurants; track item.id){

                    <app-restaurant-item [restaurantItem]=item></app-restaurant-item>
                    } @empty {
                    <h2 class="flex items-center flex-wrap content-between w-full px-4 py-2 rounded-t-lg  ">No Restaurants to show.</h2>
                    }
                </div>

                <div (click)="nextPage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden xl:block size-8 rounded-xl  " [class.xl:hover:bg-gray-200]="restaurants.length === 0" [class.xl:hover:bg-orange-400]="restaurants.length != 0"
                        [class.xl:hover:text-white]="restaurants.length != 0" [class.xl:text-gray-400]="restaurants.length === 0" [class.xl:cursor-not-allowed]="restaurants.length === 0">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                </div>



            </div>

            <div class="flex flex-row gap-5">
                <div (click)="prevPage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="block xl:hidden size-8 rounded-xl" [class.hover:bg-orange-400]="page > 1" [class.hover:text-white]="page > 1" [class.cursor-pointer]="page > 1"
                        [class.hover:bg-gray-200]="page === 1" [class.text-gray-400]="page === 1" [class.cursor-not-allowed]="page === 1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                </div>

                <div (click)="nextPage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="block xl:hidden size-8 rounded-xl  " [class.hover:bg-gray-200]="restaurants.length === 0" [class.hover:bg-orange-400]="restaurants.length != 0"
                        [class.hover:text-white]="restaurants.length != 0" [class.text-gray-400]="restaurants.length === 0" [class.cursor-not-allowed]="restaurants.length === 0">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                </div>

            </div>
        </div>


    </div>


</section>
